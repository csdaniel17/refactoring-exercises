<!--
# Data Clumps

Refactor the following code to remove code duplication and to
make adding additonal balls easy.

1. Extract a function to draw a ball of a given position, color, and size
2. Use objects to group related variables and turn them into
properties of objects, update the draw-a-ball function to take the object as argument
3. Use an array to hold all objects that represent balls.
4. Instead of using object literals, create a Ball type, and use the `new` statement to create new balls.
5. Put 10 balls on the canvas.

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balls</title>
    <style>#canvas { border: 2px solid black; } body { text-align: center; }</style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    function Ball(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    // attributes for ball 1
    // var ball1 = new Ball(100, 100, 10, 'red');
    // var x1 = 100;
    // var y1 = 100;
    // var radius1 = 10;
    // var color1 = 'red';

    // attributes for ball 2
    // var ball2 = new Ball(300, 400, 30, 'green');
    // var x2 = 300;
    // var y2 = 400;
    // var radius2 = 30;
    // var color2 = 'green';

    var balls = [
      new Ball(100, 100, 10, 'red'),
      new Ball(200, 100, 30, 'green'),
      new Ball(300, 100, 20, 'blue'),
      new Ball(400, 100, 10, 'yellow'),
      new Ball(100, 200, 30, 'black'),
      new Ball(200, 200, 40, 'coral'),
      new Ball(300, 200, 10, 'darkcyan'),
      new Ball(400, 200, 20, 'purple'),
      new Ball(300, 400, 10, 'dodgerblue'),
      new Ball(400, 400, 10, 'orange')
    ];

    function drawBall(balls) {
      ctx.beginPath();
      ctx.fillStyle = balls.color;
      ctx.ellipse(balls.x, balls.y, balls.radius, balls.radius, 0, 0, Math.PI * 2);
      // ctx.ellipse(x1, y1, radius1, radius1, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function main() {
      for (var i = 0; i < balls.length; i++) {
        drawBall(balls[i]);
      }

      // drawBall(ball2);
      // draw ball 1
      // ctx.beginPath();
      // ctx.fillStyle = color1;
      // ctx.ellipse(x1, y1, radius1, radius1, 0, 0, Math.PI * 2);
      // ctx.fill();

      // draw ball 2
      // ctx.beginPath();
      // ctx.fillStyle = color2;
      // ctx.ellipse(x2, y2, radius2, radius2, 0, 0, Math.PI * 2);
      // ctx.fill();

      // continue the loop
      requestAnimationFrame(main);
    }
    main();
    </script>
  </body>
</html>
